    ];

    // Set the first color
    const sortedColors = ['003a6d']; // start with the first color
    
    // Function to find the color with maximum distance from the given color
    function findFarthestColor(baseColor, colorArray) {
      return colorArray.reduce((farthestColor, currentColor) => {
        const distance = chroma.deltaE(baseColor, chroma(currentColor));
        return distance > farthestColor.distance ? { color: currentColor, distance } : farthestColor;
      }, { color: null, distance: -1 }).color;
    }
    
    // Generate the rest of the colors
    for (let i = 1; i < colorPalette.length; i++) {
      const lastColor = chroma(sortedColors[i - 1]);
      const farthestColor = findFarthestColor(lastColor, colorPalette);
      sortedColors.push(farthestColor);
    }
    
    // Display each color in a box
    sortedColors.forEach(hexColor => {
        const color = chroma(hexColor);
        const colorBox = document.createElement('div');
        colorBox.style.backgroundColor = color;
        colorBox.className = 'color-box';
        document.body.appendChild(colorBox);
