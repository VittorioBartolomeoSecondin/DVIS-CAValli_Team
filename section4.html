            function instantiateChoropleth() {
              const radioId = document.querySelector('input[name="options"]:checked').id;

                ChoroplethDensity.destroy();

                ChoroplethDensity.initialize(); // Use the initialize method for setup

            }
            
            document.querySelectorAll('input[name="options"]').forEach(function(radio) {
              radio.addEventListener('change', instantiateChoropleth);
            });
